<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xSpeed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 450px;
            width: 450px;
            margin: 3rem;
            padding: 4rem 0 4rem 0;
            border-radius: 20px;
            align-items: center;
            justify-content: space-around;
            background-color: rgb(27, 32, 36);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div>
                <input type="time" name="time" id="time">
            </div>
            <div>
                <input type="number" name="timeSpeed" id="timeSpeed" placeholder="Speed up by">
            </div>
            <div>
                <input type="checkbox" id="checkBox">
                <label for="checkBox">Enable Custom Speed</label>
            </div>
            <div>
                <input type="text" name="output" id="output" disabled>
            </div>
        </div>
    </div>
    <script src="tenX.js"></script>
</body>

</html>
