<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xSpeed</title>
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div>
                <div>
                    <label for="timeMinute">Minutes</label>
                    <input type="number" name="timeMinute" id="timeMinute">
                </div>
                <div>
                    <label for="timeSecond">Seconds</label>
                    <input type="number" name="timeSecond" id="timeSecond">
                </div>
                <div id="error"></div>
            </div>
            <div>
                <input type="number" name="speedUpFactor" id="speedUpFactor" placeholder="Speed up by">
                <input type="checkbox" name="applyTenX" id="applyTenX">
            </div>
            <div>
                <button id="startTimer">Start</button>
                <button id="resetTimer">Reset</button>
            </div>
            <div>
                <label for="output">Timer</label>
                <input type="text" name="output" id="output" disabled>
            </div>
            <div id="test">
                <p>Test area</p>
            </div>
        </div>
    </div>
    <script src="./code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="./tenX.js"></script>
</body>

</html>
